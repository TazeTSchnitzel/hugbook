<!doctype html>
<meta charset=utf-8>
<title>Hugbook - {{ nick }}</title>
<link rel=stylesheet href=/media/style.css>

<div id=main>
<header>
    <a href=/ id=logo>Hugbook &lt;3</a>
    {{#logged_in}}
    <div id=loggedin>Hello there, <a href="{{ url }}">{{ nick }}</a>! <button id=logoutbtn>Log out :(</button></div>
    {{/logged_in}}
</header>

<section>
    <article>
        <h1>Profile of {{ user_nick }}</h1>
        {{ user_nick }} has {{ user_hugs }} hugs.

        {{#user_huggable}}
        <form action="{{user_hug_url}}" method=post>
            <input type=submit value=Hug!>
        </form>
        {{/user_huggable}}
    </article>
    <noscript>Hugbook requires a modern, ECMAScript 5-compliant browser. You appear to have JavaScript disabled, or your browser doesn't support it.</noscript>
</section>

<footer>
    Copyright &copy; 2013 <a href="http://ajf.me/">Andrea Faulds</a>.<br>
    Made in Scotland &lt;3
</footer>
</div>

<script src="https://login.persona.org/include.js"></script>
<script>hugbook = {
    loggedIn: {{&loggedin_json}}
};</script>
<script src=/media/hugbook.js></script>
